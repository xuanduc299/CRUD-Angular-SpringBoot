<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h1>list</h1>
        </div>
        <div class="card-body">
            <form action="">
                <div class=" form-group">
                    <label for="">Name:</label>
                    <input type="text" [(ngModel)]="personal.name" name="name" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="">Last:</label>
                    <input type="text" [(ngModel)]="personal.last" name="last" class="form-control" id="last">
                </div>
                <button (click)="onSubmit()" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
