<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>list</h1>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Last</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let personal of personal" class="text-center">
                        <td>{{personal.id}}</td>
                        <td>{{personal.name}}</td>
                        <td>{{personal.last}}</td>
                        <td>
                            <button (click)="updatePersonal(personal)" class="btn btn-warning">Edit</button>
                            <button (click)="deletePersonal(personal)" class="btn btn-danger">Delete</button>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
